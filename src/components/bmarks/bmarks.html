<p>BOOKMARKS</p>

<form class="" action="index.html" method="post">
  <div><a>Select a word, then click here to bookmark</a></div>
</form>

<button id="highlight-button"ng-click="highlightText()">HIGHLIGHT IT</button>


<ul class="bmark-list">
  <li ng-repeat="bookmark in bookmarks"><a>{{bookmark.id}}</a><remove-dad ng-click="spliceBmark(bookmark)">x</remove-dad></li>
</ul>
