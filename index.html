<!DOCTYPE html>
<html ng-app="bookApp">
  <head>
    <title>BOOK SCROLL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"> -->
    <link rel='shortcut icon' href='./src/img/icons/book(2).png' type='image/x-icon'/ >
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <link rel="stylesheet" href="./src/styles/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/styles/carousel.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/styles/magic.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/styles/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/components/files/files.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/components/bmarks/bmarks.css" media="screen" title="no title">
    <link rel="stylesheet" href="./src/styles/fonts.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  </head>
  <body>

  <!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    CAROUSEL HEADER
  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <header class="splash-header">
    <section class="carousel-container">
      <img src="./src/img/unsplash/bw/lean.jpg"/>
      <img src="./src/img/unsplash/bw/tiles.jpg"/>
      <img src="./src/img/unsplash/bw/leather2.jpg"/>
      <img src="./src/img/unsplash/bw/beard2.jpg"/>
      <img src="./src/img/unsplash/bw/piles.jpg"/>
      <img src="./src/img/unsplash/bw/eyes.jpg"/>
      <img src="./src/img/unsplash/bw/lotr2.jpg"/>
      <img src="./src/img/unsplash/bw/tennyson2.jpg"/>
      <img src="./src/img/unsplash/bw/sale2.jpg"/>
    </section>
  </header>



  <section class="main-section">

    <!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      B O O K   S C R O L L   letters
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <span class="book-scroll-title" ng-controller="mainController">
      <span class="bo book-wrapper bombLeftOut" ng-mouseover="bookBump()" ui-sref="loader">
        <span class="char1">B</span>
        <span class="char2">O</span>
      </span>
      <span class="ok book-wrapper" ng-mouseover="bookBump()" ui-sref="loader" ng-click="oK()">
        <span class="char3">O</span>
        <span class="char4">K</span>
      </span>
      <span class="char5">
        &nbsp&nbsp&nbsp&nbsp
      </span>
      <span class="sc book-wrapper" ng-mouseover="bookBump()" ui-sref="loader">
        <span class="char6">S</span>
        <span class="char7">C</span>
      </span>
      <span class="ro book-wrapper" ng-mouseover="bookBump()" ui-sref="loader">
        <span class="char8">R</span>
        <span class="char9">O</span>
      </span>
      <span class="ll book-wrapper" ng-mouseover="bookBump()" ui-sref="loader">
        <span class="char10">L</span>
        <span class="char11">L</span>
      </span>
    </span>

    <!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      LEFT DIV (NAV BOX)
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <div class="side-flex-wrapper" ng-click="loadLastFile()">
      <div class="nav-button-wrapper">
        <span class="file-button" ui-sref="files"></span><span>FILE</span>
        <!-- <span class="nav-button" ui-sref="chapters">CH</span> -->
        <span class="bmark-button" ui-sref="bmarks"></span><span>MARK</span>
      </div>
      <div id="nav-div" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
        <div ui-view="navDiv"></div>
      </div>
    </div>

    <!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      CENTER DIV (READING BOX)
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <div class="reader-flex-wrapper">
      <div class="reader-button-wrapper">
        <span class="loader-button" ui-sref="loader"></span><span>LOAD</span>
        <span class="reader-button" ui-sref="reader"></span><span>READ</span>
        </div>
      <div id="reader-div">
        <div ui-view="centerDiv"></div>
          <!-- <button type="button" class="btn btn-danger">Upload book<input type="file" id="the-book" class="transparent"/></button>
          <p id="book-appears-here"></p> -->
        </form>
      </div>
    </div>

    <!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      RIGHT DIV (DICTIONARY BOX)
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <div class="side-flex-wrapper">
      <div class="dict-button-wrapper">
        <span class="dict-button" ui-sref="dict">WORDS</span>
      </div>
      <div id="dict-div" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
        <div ui-view="wordDiv"></div>
      </div>
    </div>

  </section>




    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script> -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.js"></script> -->
    <!-- <script type="text/javascript" src="./builds/all.js"></script> -->
    <script type="text/javascript" src="./src/js/app.js"></script>
    <script type="text/javascript" src="./src/js/carousel.js"></script>
    <script type="text/javascript" src="./src/js/service.js"></script>
    <script type="text/javascript" src="./src/js/scripts.js"></script>
    <script type="text/javascript" src="./src/js/mainController.js"></script>
    <script type="text/javascript" src="./src/components/reader/readerController.js"></script>
    <script type="text/javascript" src="./src/components/loader/loaderController.js"></script>
    <script type="text/javascript" src="./src/components/dict/dictController.js"></script>
    <script type="text/javascript" src="./src/components/chapters/chaptersController.js"></script>
    <script type="text/javascript" src="./src/components/files/filesController.js"></script>
    <script type="text/javascript" src="./src/components/bmarks/bmarksController.js"></script>
    <script type="text/javascript" src="./src/components/bmarks/bmarksDirective.js"></script>
    <script type="text/javascript" src="./src/js/parallax.js"></script>
    <script type="text/javascript" src="./src/js/removeDad.js"></script>
  </body>
</html>
